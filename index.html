<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-header">
        <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login" action="">
                <input id="input-email" type="email" name="email" placeholder="Email">
                <input id="input-senha" type="password" name="password" placeholder="Senha">
                <button id="button-entrar">Entrar</button>
            </form>
        </header>
    </div>
    <main>
        <div class="main-form">
            <form id="evaluation-form" action="">
                <h2>Formulário de Avaliação</h2>
                <div class="nome-sobrenome">
                    <input id="input-name" placeholder="Nome" type="text">
                    <input id="input-lastname" placeholder="Sobrenome" type="text">
                </div>
                <div class="email-casa">
                    <input id="input-email" placeholder="Email" type="text">
                    <label for="house">Casa: </label>
                    <select name="" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <div class="radio-checkbox">
                    <section class="input-radio1">
                        <label id="label-family" for="">Qual sua família?</label><br>
                        <input type="radio" name="family" id="Frontend" value="Frontend"><label
                            for="Frontend">Frontend</label><br>
                        <input type="radio" name="family" id="Backend" value="Backend"><label
                            for="Backend">Backend</label><br>
                        <input type="radio" name="family" id="FullStack" value="FullStack"><label
                            for="FullStack">FullStack</label><br>
                    </section>
                    <section class="section-checkbox">
                        <div class="label-checkbox">
                            <label id="label-content" for="">Qual conteúdo você está com mais vontade de
                                aprender?</label>
                        </div>
                        <div class="input-checkbox">
                            <input value="HoFs" type="checkbox" id="HoFs"><label for="HoFs">HoFs</label>
                            <input value="Jest" type="checkbox" id="Jest"><label for="Jest">Jest</label>
                            <input value="Promises" type="checkbox" id="Promises"><label
                                for="Promises">Promises</label><br>
                            <input value="React" type="checkbox" id="React"><label for="React">React</label>
                            <input value="SQL" type="checkbox" id="SQL"><label for="SQL">SQL</label>
                            <input value="Python" type="checkbox" id="Python"><label for="Python">Python</label>
                        </div>
                    </section>
                </div>
                <section class="input-radio2">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    <input type="radio" name="rate" id="1" value="1"><label for="1">1</label>
                    <input type="radio" name="rate" id="2" value="2"><label for="2">2</label>
                    <input type="radio" name="rate" id="3" value="3"><label for="3">3</label>
                    <input type="radio" name="rate" id="4" value="4"><label for="4">4</label>
                    <input type="radio" name="rate" id="5" value="5"><label for="5">5</label>
                    <input type="radio" name="rate" id="6" value="6"><label for="6">6</label>
                    <input type="radio" name="rate" id="7" value="7"><label for="7">7</label>
                    <input type="radio" name="rate" id="8" value="8"><label for="8">8</label>
                    <input type="radio" name="rate" id="9" value="9"><label for="9">9</label>
                    <input type="radio" name="rate" id="10" value="10"><label for="10">10</label>
                </section>
                <section class="section-textarea">
                    <label for="textarea" class="textarea">Deixe seu comentário:</label>
                    <textarea maxlength="500" name="" id="textarea" cols="30" rows="10"></textarea>
                </section>
                <button id="submit-btn" type="submit">Enviar</button>
            </form>
        </div>
        <div class="img-logo">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        </div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
