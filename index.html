<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-header">
        <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login" action="">
                <input id="input-email" type="email" name="email" placeholder="Email">
                <input id="input-senha" type="password" name="password" placeholder="Senha">
                <button id="button-entrar">Entrar</button>
            </form>
        </header>
    </div>
    <main>
        <div class="main-form">
            <form id="evaluation-form" action="">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
                <section class="section-checkbox">
                    <div class="label-checkbox">
                        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                    </div>
                    <div class="input-checkbox">
                        <input value="HoFs" type="checkbox" id="HoFs"><label for="HoFs">HoFs</label>
                        <input value="Jest" type="checkbox" id="Jest"><label for="Jest">Jest</label>
                        <input value="Promises" type="checkbox" id="Promises"><label for="Promises">Promises</label>
                        <input value="React" type="checkbox" id="React"><label for="React">React</label>
                        <input value="SQL" type="checkbox" id="SQL"><label for="SQL">SQL</label>
                        <input value="Python" type="checkbox" id="Python"><label for="Python">Python</label>
                    </div>
                </section>
                <section class="section-textarea">
                    <label for="textarea" class="textarea">Deixe seu comentário:</label>
                    <textarea maxlength="500" name="" id="textarea" cols="30" rows="10"></textarea>
                </section>
                <button id="submit-btn" type="submit">Enviar</button>
            </form>
        </div>
        <div class="img-logo">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        </div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
