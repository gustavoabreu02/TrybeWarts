<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <header>
            <div class="header-form">
                <form class="trybewarts-login" action="">
                    <input id="input-email" type="email" name="email" placeholder="Email">
                    <input id="input-senha" type="password" name="password" placeholder="Senha">
                    <button id="button-entrar">Entrar</button>
                </form>
            </div>
        </header>
    </div>
    <main>
        <div class="main-form">
            <form id="evaluation-form" action="">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </form>
        </div>
        <div class="img-logo">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
