<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-header">
        <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login" action="">
                <input id="input-email" type="email" name="email" placeholder="Email">
                <input id="input-senha" type="password" name="password" placeholder="Senha">
                <button class="btn btn-primary" id="button-entrar">Entrar</button>
            </form>
        </header>
    </div>
    <main>
        <div class="main-form">
            <form id="evaluation-form" action="">
                <h2>Formulário de Avaliação</h2>
                <div class="nome-sobrenome">
                    <input id="input-name" placeholder="Nome" type="text">
                    <input id="input-lastname" placeholder="Sobrenome" type="text">
                </div>
                <div class="email-casa">
                    <input id="input-email" placeholder="Email" type="text">
                    <div>
                        <label class="form-label" for="house">Casa: </label>
                        <select name="" id="house">
                            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                            <option id="corvinode-house" value="Corvinode">Corvinode</option>
                            <option id="pytherina-house" value="Pytherina">Pytherina</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="linha1"></div><br>
                <div class="radio-checkbox">
                    <section class="input-radio1">
                        <label class="form-check-label form-label" id="label-family" for="">Qual sua família?</label><br>
                        <input class="form-check-input" type="radio" name="family" id="Frontend" value="Frontend"> <label class="form-check-label form-label"
                            for="Frontend">Frontend</label><br>
                        <input class="form-check-input" type="radio" name="family" id="Backend" value="Backend"> <label class="form-check-label form-label"
                            for="Backend">Backend</label><br>
                        <input class="form-check-input" type="radio" name="family" id="FullStack" value="FullStack"> <label class="form-check-label form-label"
                            for="FullStack">FullStack</label><br>
                    </section>
                    <section class="section-checkbox">
                        <div class="label-checkbox">
                            <label class="form-label" id="label-content" for="">Qual conteúdo você está com mais vontade de
                                aprender?</label>
                        </div>
                        <div class="input-checkbox">
                            <input class="form-check-input" value="HoFs" type="checkbox" id="HoFs"> <label class="form-check-label form-label" for="HoFs">HoFs</label>
                            <input class="form-check-input" value="Jest" type="checkbox" id="Jest"> <label class="form-check-label form-label" for="Jest">Jest</label>
                            <input class="form-check-input" value="Promises" type="checkbox" id="Promises"> <label class="form-check-label form-label"
                                for="Promises">Promises</label><br>
                            <input class="form-check-input" value="React" type="checkbox" id="React"> <label class="form-check-label form-label" for="React">React</label>
                            <input class="form-check-input" value="SQL" type="checkbox" id="SQL"> <label class="form-check-label form-label" for="SQL">SQL</label>
                            <input class="form-check-input" value="Python" type="checkbox" id="Python"> <label class="form-check-label form-label" for="Python">Python</label>
                        </div>
                    </section>
                </div>
                <br>
                <div class="linha2"></div><br>
                <section class="input-radio2">
                    <label class="form-check-label form-label" for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    <input class="form-check-input" type="radio" name="rate" id="1" value="1">  <label class="form-check-label form-label" for="1">1</label>
                    <input class="form-check-input" type="radio" name="rate" id="2" value="2">  <label class="form-check-label form-label" for="2">2</label>
                    <input class="form-check-input" type="radio" name="rate" id="3" value="3">  <label class="form-check-label form-label" for="3">3</label>
                    <input class="form-check-input" type="radio" name="rate" id="4" value="4">  <label class="form-check-label form-label" for="4">4</label>
                    <input class="form-check-input" type="radio" name="rate" id="5" value="5">  <label class="form-check-label form-label" for="5">5</label>
                    <input class="form-check-input" type="radio" name="rate" id="6" value="6">  <label class="form-check-label form-label" for="6">6</label>
                    <input class="form-check-input" type="radio" name="rate" id="7" value="7">  <label class="form-check-label form-label" for="7">7</label>
                    <input class="form-check-input" type="radio" name="rate" id="8" value="8">  <label class="form-check-label form-label" for="8">8</label>
                    <input class="form-check-input" type="radio" name="rate" id="9" value="9">  <label class="form-check-label form-label" for="9">9</label>
                    <input class="form-check-input" type="radio" name="rate" id="10" value="10">  <label class="form-check-label form-label" for="10">10</label>
                </section><br>
                <section class="section-textarea">
                    <label class="form-label" for="textarea" class="textarea">Deixe seu comentário:</label>
                    <textarea class="form-control" maxlength="500" name="" id="textarea" cols="30" rows="10"></textarea>
                </section><br>
                <section class="input-concorda">
                    <label class="form-check-label form-label" id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
                    <input class="form-check-input" type="checkbox" name="" id="agreement">
                </section><br>
                <button class="btn btn-primary" id="submit-btn" type="submit">Enviar</button><br>
            </form>
        </div>
        <div class="img-logo">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        </div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
